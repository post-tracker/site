<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Developer Tracker
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            font-weight: 100;
            text-align: center;
        }

        a {
            color: initial;
            text-underline-offset: 4px;
            text-decoration-thickness: 0.5px;
        }

        .discord-bot-wrapper {
            text-align: center;
        }

        .games-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .game-wrapper {
            /* line-height: 0;
            margin: 2vw; */
            width: 18%;
        }

        .game-wrapper a {
            text-decoration: none;
        }

        .game-wrapper a:hover {
            text-decoration: underline;
        }

        .game-wrapper h2 {
            color: initial;
            text-align: center;
        }

        .game-wrapper img {
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .game-wrapper {
                width: 30%;
            }

            .game-wrapper h2 {
                font-size: 12px;
                text-overflow: ellipsis;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <h1>
        Developer Trackers
    </h1>
    <p
        class="discord-bot-wrapper"
    >
        <a href="https://discord.com/api/oauth2/authorize?client_id=982257201211138050&permissions=274877925376&scope=bot%20applications.commands">
            Add to Discord
        </a>
    </p>
    <div class="games-wrapper js-games-wrapper">
        {{#games}}
        <div class="game-wrapper">
            <a href="https://{{{ url }}}" title="{{ name }} dev tracker">
                <img src="{{{ image }}}">
                <h2>{{ name }}</h2>
            </a>
        </div>
        {{/games}}
    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LXYBCGVGVL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-LXYBCGVGVL');
        gtag('set', 'dimension1', '{{name}}');
    </script>
</body>
</html>
