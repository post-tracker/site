<!DOCTYPE html>

<head>

    <title>

    <link rel="alternate" type="application/rss+xml" title="RSS" href="./rss">
    <link rel="stylesheet" href="./assets/styles.css">
    <style>
        {{{styles}}}
    </style>
</head>

    <div class="container header-container">
        <h1>
            <a href=".">
                {{{logo}}} Dev Tracker
            </a>
        </h1>
        <a href="./rss" class="rss-link-wrapper" title="All posts as an RSS feed">
            <svg class="icon">
				<use xlink:href="#icon-rss"></use>
			</svg>
        </a>
    </div>
    <!-- <div
        id="left-ad"
        style="position: absolute; left: 10px; top: 0; width: 300px;"
    ></div> -->
    <div class="container" id="js-app"></div>
    <!-- <div
        id="right-ad"
        style="position: absolute; right: 10px; top: 0; width: 300px;"
    ></div> -->
    <script src="scripts/polyfills.js"></script>
    <script>
        window.game = '{{identifier}}';
    </script>
    <script async src="scripts/app.js"></script>
    <!-- <script async src="scripts/ads.js"></script> -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('set', 'dimension1', '{{name}}');
        ga('create', 'UA-3953312-29', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
