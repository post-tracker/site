    <script>
        Raven.config('https://2b33c8dea5644772a16965c650e7703b@sentry.io/196507').install();
        {{{polyfills}}}
    </script>
    <script>
        window.game = '{{identifier}}';

        window.trackerData = {
            groups: {{{groups}}},
            services: {{{services}}},
        };

        if ( 'serviceWorker' in navigator ) {
            navigator.serviceWorker.register( 'service-worker.js' );
        }

        (function(){
            var preventClick = false;

            function parentHasClass( element, className ) {
                if ( !element || !element.classList ) {
                    return false;
                }

                if ( element.classList.contains( className ) ) {
                    return true;
                }

                return element.parentNode && parentHasClass( element.parentNode, className );
            }

            window.addEventListener( 'click', function( event ) {
                // If set, bail early to prevent ghost clicks
                if ( preventClick ) {
                    return true;
                }

                if ( parentHasClass( event.target.parentNode, 'bb-spoiler-toggle' ) ) {
                    event.target.closest( '.bb-spoiler-toggle' ).classList.toggle( 'active' );
                }
            });

            window.addEventListener( 'touchstart', function( event ) {
                preventClick = false;
                if ( parentHasClass( event.target.parentNode, 'bb-spoiler-toggle' ) ) {
                    preventClick = true;
                    event.target.closest( '.bb-spoiler-toggle' ).classList.toggle( 'active' );
                }
            });
        })();
    </script>
