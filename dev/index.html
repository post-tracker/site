        (function(){
            var preventClick = false;

            function parentHasClass( element, className ) {
                if ( !element || !element.classList ) {
                    return false;
                }

                if ( element.classList.contains( className ) ) {
                    return true;
                }

                return element.parentNode && parentHasClass( element.parentNode, className );
            }

            var getActiveTheme = function getActiveTheme(){
                var currentData = document.getElementById( 'theme-style' ).href.match( /(theme\-.+?)(\..+?)$/ );

                return {
                    name: currentData[ 1 ],
                    cssSuffix: currentData[ 2 ],
                };
            };

            var getCurrentTheme = function getCurrentTheme(){
                var localStorageTheme = JSON.parse(localStorage.getItem( 'theme' ));

                if ( localStorageTheme && localStorageTheme !== 'undefined' ) {
                    return localStorageTheme;
                }

                return getActiveTheme().name;
            };

            var setTheme = function setTheme( theme ) {
                var bodyClasses = document.querySelector( 'body' ).classList;
                var currentThemeData = getActiveTheme();
                var cssSuffix = '.css';

                if ( currentThemeData.cssSuffix ) {
                    cssSuffix = currentThemeData.cssSuffix;
                }

                bodyClasses.remove( currentThemeData.name );
                bodyClasses.add( theme );

                document.getElementById( 'theme-style' ).href = './assets/' + theme + cssSuffix;
            };

            setTheme( getCurrentTheme() );

            window.addEventListener( 'switch-theme', function( event ) {
                setTheme(event.detail);
            } );

            window.addEventListener( 'click', function( event ) {
                // If set, bail early to prevent ghost clicks
                if ( preventClick ) {
                    return true;
                }

                if ( parentHasClass( event.target.parentNode, 'bb-spoiler-toggle' ) ) {
                    event.target.closest( '.bb-spoiler-toggle' ).classList.toggle( 'active' );
                }
            } );

            window.addEventListener( 'touchstart', function( event ) {
                preventClick = false;
                if ( parentHasClass( event.target.parentNode, 'bb-spoiler-toggle' ) ) {
                    preventClick = true;
                    event.target.closest( '.bb-spoiler-toggle' ).classList.toggle( 'active' );
                }
            } );
        })();
    </script>
